<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class=""></div>
            <mat-card-title>Project Manager</mat-card-title>
            <mat-card-subtitle>Login</mat-card-subtitle>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" novalidate (ngSubmit)="login()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="email" placeholder="Email">
                    <mat-error *ngIf="hasError('email', 'required')">Informe o email</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" placeholder="Senha">
                    <mat-error *ngIf="hasError('password', 'required')">Informe a senha</mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" [disabled]="!loginForm.valid">Log In</button>
        </form>        
    </mat-card>
</div>
