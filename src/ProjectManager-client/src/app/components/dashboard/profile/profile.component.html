<h2 mat-dialog-title >Editar Perfil - {{userName}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 m-2" align="center">
                <ngx-avatar name="Image Example" size="150" [round]="false" (clickOnAvatar)="selectUserPic($event)" class="user-photo"></ngx-avatar>                
            </div>
            <div class="col">
                <h2>Dados Pessoais</h2>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="mr-2">
                            <mat-label>Nome</mat-label>
                            <input matInput placeholder="Nome">
                        </mat-form-field>
                        <mat-form-field class="mr-2">
                            <mat-label>Sobrenome</mat-label>
                            <input matInput placeholder="Sobrenome">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="mr-2">
                            <mat-label>Cidade</mat-label>
                            <input matInput placeholder="Cidade">
                        </mat-form-field>
                        <mat-form-field class="mr-2">
                            <mat-label>País</mat-label>
                            <input matInput placeholder="País">
                        </mat-form-field>
                        <mat-form-field class="mr-2">
                            <mat-label>Empresa</mat-label>
                            <input matInput placeholder="Empresa">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Dados de Acesso</h2>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-sm-3">
                        <mat-form-field>
                            <mat-label>Senha atual</mat-label>
                            <input type="password" matInput placeholder="Senha Atual">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <mat-label>Nova senha</mat-label>
                            <input type="password" matInput placeholder="Nova Senha">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <mat-label>Repita a nova senha</mat-label>
                            <input type="password" matInput placeholder="Repita a nova senha">
                        </mat-form-field>
                    </div>
                </div>                
            </div>
        </div>
    </div>    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="closeDialog()" class="m-2">Fechar</button>    
    <button mat-flat-button color="primary" class="float-right m-2">Salvar</button>
</mat-dialog-actions>
